---
window:
  dynamic_padding: true
  decorations: full
  opacity: 1.0
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 50000
  multiplier: 3

font:
  size: 10
  normal:
    family: Maple Mono SC NF
    style: Regular

  bold:
    family: Maple Mono SC NF
    style: Bold

  italic:
    family: Maple Mono SC NF
    style: Italic

  bold_italic:
    family: Maple Mono SC NF
    style: Bold Italic

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 750
  unfocused_hollow: true
